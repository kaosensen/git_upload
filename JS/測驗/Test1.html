<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="HashMap.js"></script>
    <script>

        window.onload = function () {
            const map = new HashMap();
            document.getElementById('btnput').onclick = function () {
                const key = document.getElementById('key').value.trim();
                const val = document.getElementById('value').value.trim();
                if (!key) {
                    alert('請填寫KEY值');
                    return;
                }  
                if (map.contains(key)) {
                    alert('KEY值不得重複');
                    return;
                }
                map.put(key, val);
                const keys = map.keys();
                let result = '';
                for (let i = 0; i < keys.length; i++) {
                    result += (keys[i] + '：' + map.get(keys[i]) + '<br>');
                }
                document.getElementById('result').innerHTML = result;
            }
            document.getElementById('btnclear').onclick = function () {
                const key = document.getElementById('key');
                const val = document.getElementById('value');
                key.value = '';
                val.value = '';
                map.clear();
                document.getElementById('result').innerHTML = '';
            }

        }

    </script>
</head>

<body>
    <form>
        KEY <input type='text' id='key'><br><br>
        VALUE <input type='text' id='value'><br><br>
        ———————————————————<br><br>
        　<button type='button' id='btnput'>put</button>　<button type='button' id='btnclear'>clear</button><br><br>
        【RESURT】<br><br>
        ———————————————————<br><br>
        <div  id='result'></div>
    </form>
</body>

</html>
